{% extends 'coaching/layout.html' %}
{% block middle %}
      <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Jobseekar Login</h3>
      <form action="" method="post">
        {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" name="login" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Email</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" name="pass" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>
                  <div class="row">
                    <div> <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button></div>  
                </div>
      </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    {% if key == 'Invalid' %} 
    <script>
        alert("Invalid login id and password")
    </script>
    {% endif %}
    {% if key == 'not' %} 
    <script>
        alert("Username is not registered..")
    </script>
    {% endif %}

    {% if status %}
<script>
    alert("Your status is pending ")
</script>
{% endif %}
{% endblock %}
