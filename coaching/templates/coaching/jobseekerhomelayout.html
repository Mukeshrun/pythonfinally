<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"> </script>
  <style>
  nav ul li a {
            color: white;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
        }
  </style>
    <script>
      function show(a) {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function () {
              document.getElementById("magicHouses").innerHTML = xmlhttp.responseText;
              if (a.length > 0) {
                  document.getElementById("magicHouses").innerHTML = xmlhttp.responseText;
              }
              else {
                  document.getElementById("magicHouses").innerHTML = '';
              }
          }
          xmlhttp.open("GET", "/jobdata?q=" + a, true);
          xmlhttp.send();
      }
      function citydata(a) {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function () {
              document.getElementById("cityname").innerHTML = xmlhttp.responseText;
              if (a.length > 0) {
                  document.getElementById("cityname").innerHTML = xmlhttp.responseText;
              }
              else {
                  document.getElementById("cityname").innerHTML = '';
              }
          }
          xmlhttp.open("GET", "/city?q=" + a, true);
          xmlhttp.send();
         }
          </script>
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="jobseekerhome">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="coursejob">Job List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="jobseekerappliedjob">Applied Job</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {% for i in data %}
            Hello {{i.name}}
            {% endfor %}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="jobseekerprofile">Your profile</a></li>
            <li><a class="dropdown-item" href="change_password">Change password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="jobseekerlogout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

  </body>
</html>
