{% extends 'coaching/layout.html' %}
{% block middle %}
    <style>
        input {
            box-shadow: 0px 0px 12px 2px rgba(0, 0, 255, 0.537);
        }

        input:hover {
            box-shadow: 0px 0px 12px 2px rgb(245, 4, 4);
        }
    </style>
    <div class="container mt-5">
        <form action="jobget" method="post" name="f1" class="row justify-content-center">
            {% csrf_token %}
            <div class="col-md-2"></div>
            <div class="col-md-3">
            <input list="magicHouses" class="p-2 me-5 rounded form-control" autocomplete="off" id="myHouse"
                name="jobtitle" size="40px" onkeyup="show(this.value)" placeholder="Job Title.." />
            </div>
            <div class="col-md-3">
            <datalist id="magicHouses">
            </datalist><input list="cityname" class="p-2 me-5 rounded form-control" autocomplete="off" id="myHouse" size="40px"
                    name="city" onkeyup="citydata(this.value)" placeholder="City..." />
                <datalist id="cityname">
                </datalist></div>
                <div class="col-md-3">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button></div>
        </form>
    </div>
    <div class="container-fluid mt-2">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
                {% for i in key %}

                <table class="table border border-primary">
                    <tr>
                        <td>Job Title</td>
                        <td>{{i.job_title}}</td>
                    </tr>
                    <tr>
                        <td>Company Name</td>
                        <td>{{i.company}}</td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>{{i.city}}</td>
                    </tr>
                    <tr>
                        <td>Posted Date</td>
                        <td>{{i.posted_date}}</td>
                    </tr>


                    <tr>
                        <td>For More Information</td>
                        <td><a href="{% url 'jobseekersignup' %}">Click</a></td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </table><br>

            </div>
        </div>
    </div>
{% endblock %}
